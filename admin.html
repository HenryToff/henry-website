<script>

    const form1 = document.getElementById('form');
    const newtitle1 = document.getElementById('new-title1');
    const newpage1 = document.getElementById('new-page1');
    
    form1.addEventListener("submit", function(e) {
        e.preventDefault()

        const newtitle1Value = newtitle1.value;
        const newpage1Value = newpage1.value;


       localStorage.setItem('new-title1', newtitle1Value);
       localStorage.setItem('new-page1', newpage1Value);
        
        alert('Product(1) Posted Successful')

        //window.location.href = "blog.html";
    })

    // image load

    const newImage1 = document.getElementById('new-image1');
    const btn = document.getElementById('submit');
    
    btn.addEventListener('click', () => {

        //window.location.href = "/blog.html";
    })

    newImage1.addEventListener('change', () =>{
        const fr = new FileReader();
        fr.readAsDataURL(newImage1.files[0]);
      
        fr.addEventListener('load', () => {
            const newImage1 = fr.result;
     
            localStorage.setItem('new-image1', newImage1)
        })
    })

</script>
